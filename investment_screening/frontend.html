<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Screening System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-panel {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .panel-section {
            padding: 30px;
            border-bottom: 1px solid #e5e5e5;
        }

        .panel-section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-size: 1.5rem;
            color: #2d3748;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* File Upload Styles */
        .file-upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            background: #f7fafc;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload-area:hover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .file-upload-area.dragover {
            border-color: #667eea;
            background: #e6f3ff;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #a0aec0;
        }

        .upload-text {
            font-size: 1.1rem;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .upload-subtext {
            font-size: 0.9rem;
            color: #718096;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: transform 0.2s ease;
            margin: 10px 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-danger {
            background: #e53e3e;
        }

        /* Document List Styles */
        .documents-list {
            margin-top: 20px;
        }

        .document-item {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: between;
            align-items: center;
        }

        .document-info {
            flex: 1;
        }

        .document-name {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .document-meta {
            font-size: 0.85rem;
            color: #718096;
        }

        .document-actions {
            display: flex;
            gap: 10px;
        }

        /* Status Messages */
        .status-message {
            padding: 12px 16px;
            border-radius: 6px;
            margin: 10px 0;
            font-weight: 500;
        }

        .status-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .status-loading {
            background: #bee3f8;
            color: #2a4365;
            border: 1px solid #90cdf4;
        }

        .status-info {
            background: #e6fffa;
            color: #234e52;
            border: 1px solid #81e6d9;
        }

        /* Results Display */
        .results-container {
            background: #f7fafc;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .results-content {
            white-space: pre-wrap;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #2d3748;
        }

        /* Progress Indicator */
        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .panel-section {
                padding: 20px;
            }

            .document-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .document-actions {
                width: 100%;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¶ Investment Screening System</h1>
            <p>Upload investment documents and get automated screening reports</p>
        </div>

        <div class="main-panel">
            <!-- Document Upload Section -->
            <div class="panel-section">
                <h2 class="section-title">
                    üìÑ Document Upload
                </h2>
                
                <div class="file-upload-area" 
                     id="uploadArea"
                     ondrop="handleDrop(event)" 
                     ondragover="handleDragOver(event)" 
                     ondragleave="handleDragLeave(event)"
                     onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Drop investment documents here or click to browse</div>
                    <div class="upload-subtext">Supports PDF, DOCX, and other document formats</div>
                </div>
                
                <input type="file" 
                       id="fileInput" 
                       class="file-input" 
                       multiple 
                       accept=".pdf,.docx,.doc,.txt,.pptx,.xlsx" 
                       onchange="handleFileSelect(event)">

                <div id="uploadStatus"></div>

                <!-- Uploaded Documents List -->
                <div class="documents-list">
                    <div id="documentsList"></div>
                    
                    <div style="margin-top: 20px;">
                        <button class="btn" 
                                id="screenBtn" 
                                onclick="startScreening()" 
                                disabled>
                            üîç Start Investment Screening
                        </button>
                        <button class="btn btn-secondary" 
                                onclick="clearAllDocuments()">
                            üóëÔ∏è Clear All Documents
                        </button>
                    </div>
                </div>
            </div>

            <!-- Screening Progress Section -->
            <div class="panel-section">
                <h2 class="section-title">
                    ‚ö° Screening Progress
                </h2>
                
                <div id="progressContainer" style="display: none;">
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                    </div>
                    <div id="progressStatus">Ready to start...</div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="panel-section">
                <h2 class="section-title">
                    üìä Screening Results
                </h2>
                
                <div id="resultsContainer" style="display: none;">
                    <div class="results-container">
                        <div class="results-content" id="resultsContent"></div>
                    </div>
                    
                    <div style="margin-top: 20px;">
                        <button class="btn btn-secondary" onclick="downloadResults()">
                            üíæ Download Report
                        </button>
                        <button class="btn btn-secondary" onclick="copyResults()">
                            üìã Copy to Clipboard
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        const API_BASE = window.location.origin + '/api';
        let uploadedDocuments = [];
        let currentResults = '';

        // =============================================================
        // FILE UPLOAD AND MANAGEMENT FUNCTIONS
        // =============================================================

        function handleDrop(event) {
            event.preventDefault();
            event.stopPropagation();
            
            const uploadArea = document.getElementById('uploadArea');
            uploadArea.classList.remove('dragover');
            
            const files = Array.from(event.dataTransfer.files);
            uploadFiles(files);
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.stopPropagation();
            
            const uploadArea = document.getElementById('uploadArea');
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            event.stopPropagation();
            
            const uploadArea = document.getElementById('uploadArea');
            uploadArea.classList.remove('dragover');
        }

        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            uploadFiles(files);
        }

        async function uploadFiles(files) {
            const statusDiv = document.getElementById('uploadStatus');
            
            for (const file of files) {
                try {
                    showStatus(`Uploading ${file.name}...`, 'loading');
                    
                    const formData = new FormData();
                    formData.append('file', file);
                    
                    const response = await fetch(`${API_BASE}/upload`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        uploadedDocuments.push({
                            id: data.document_id,
                            filename: data.filename,
                            size: file.size
                        });
                        
                        updateDocumentsList();
                        showStatus(`‚úÖ ${file.name} uploaded successfully!`, 'success');
                        
                    } else {
                        showStatus(`‚ùå Failed to upload ${file.name}: ${data.detail || 'Unknown error'}`, 'error');
                    }
                    
                } catch (error) {
                    showStatus(`‚ùå Network error uploading ${file.name}: ${error.message}`, 'error');
                }
            }
            
            // Clear file input
            document.getElementById('fileInput').value = '';
        }

        function updateDocumentsList() {
            const documentsList = document.getElementById('documentsList');
            const screenBtn = document.getElementById('screenBtn');
            
            if (uploadedDocuments.length === 0) {
                documentsList.innerHTML = '<p style="color: #718096; text-align: center; padding: 20px;">No documents uploaded yet</p>';
                screenBtn.disabled = true;
                return;
            }
            
            documentsList.innerHTML = uploadedDocuments.map(doc => `
                <div class="document-item">
                    <div class="document-info">
                        <div class="document-name">${doc.filename}</div>
                        <div class="document-meta">ID: ${doc.id} ‚Ä¢ Size: ${formatFileSize(doc.size)}</div>
                    </div>
                    <div class="document-actions">
                        <button class="btn btn-danger" onclick="removeDocument(${doc.id})">
                            üóëÔ∏è Remove
                        </button>
                    </div>
                </div>
            `).join('');
            
            screenBtn.disabled = false;
        }

        function removeDocument(documentId) {
            if (!confirm('Are you sure you want to remove this document?')) return;
            
            uploadedDocuments = uploadedDocuments.filter(doc => doc.id !== documentId);
            updateDocumentsList();
            showStatus(`Document removed`, 'info');
        }

        function clearAllDocuments() {
            if (uploadedDocuments.length === 0) return;
            
            if (!confirm('Are you sure you want to remove all documents?')) return;
            
            uploadedDocuments = [];
            updateDocumentsList();
            showStatus(`All documents cleared`, 'info');
        }

        // =============================================================
        // SCREENING FUNCTIONS
        // =============================================================

        async function startScreening() {
            if (uploadedDocuments.length === 0) {
                showStatus('Please upload at least one document first', 'error');
                return;
            }

            const documentIds = uploadedDocuments.map(doc => doc.id);
            const progressContainer = document.getElementById('progressContainer');
            const resultsContainer = document.getElementById('resultsContainer');
            const screenBtn = document.getElementById('screenBtn');
            
            try {
                // Show progress
                progressContainer.style.display = 'block';
                resultsContainer.style.display = 'none';
                screenBtn.disabled = true;
                
                updateProgress(0, 'Preparing documents for analysis...');
                
                // Start screening
                updateProgress(25, 'Analyzing documents with AI...');
                
                const response = await fetch(`${API_BASE}/screen`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(documentIds)
                });
                
                updateProgress(75, 'Processing investment criteria...');
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    updateProgress(100, 'Analysis complete!');
                    
                    setTimeout(() => {
                        displayResults(data.screening_result);
                        showStatus('‚úÖ Investment screening completed successfully!', 'success');
                    }, 500);
                    
                } else {
                    throw new Error(data.detail || 'Screening failed');
                }
                
            } catch (error) {
                updateProgress(0, 'Analysis failed');
                showStatus(`‚ùå Screening error: ${error.message}`, 'error');
                
            } finally {
                screenBtn.disabled = false;
            }
        }

        function updateProgress(percentage, status) {
            const progressFill = document.getElementById('progressFill');
            const progressStatus = document.getElementById('progressStatus');
            
            progressFill.style.width = `${percentage}%`;
            progressStatus.textContent = status;
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsContent = document.getElementById('resultsContent');
            
            currentResults = results;
            resultsContent.textContent = results;
            resultsContainer.style.display = 'block';
            
            // Scroll to results
            resultsContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // =============================================================
        // UTILITY FUNCTIONS
        // =============================================================

        function showStatus(message, type) {
            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            
            // Auto-clear success messages after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 3000);
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function downloadResults() {
            if (!currentResults) {
                showStatus('No results to download', 'error');
                return;
            }
            
            const blob = new Blob([currentResults], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `investment_screening_report_${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            showStatus('Report downloaded successfully', 'success');
        }

        function copyResults() {
            if (!currentResults) {
                showStatus('No results to copy', 'error');
                return;
            }
            
            navigator.clipboard.writeText(currentResults).then(() => {
                showStatus('Results copied to clipboard', 'success');
            }).catch(() => {
                showStatus('Failed to copy results', 'error');
            });
        }

        // =============================================================
        // INITIALIZATION
        // =============================================================

        document.addEventListener('DOMContentLoaded', function() {
            updateDocumentsList();
            
            // Prevent default drag behaviors on document
            document.addEventListener('dragenter', e => e.preventDefault());
            document.addEventListener('dragover', e => e.preventDefault());
            document.addEventListener('dragleave', e => e.preventDefault());
            document.addEventListener('drop', e => e.preventDefault());
        });
    </script>
</body>
</html>
